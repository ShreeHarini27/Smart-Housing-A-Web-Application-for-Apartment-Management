<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APT Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="bg-container">
    <div class="bg-image"></div>

    <!-- Login Section -->
    <div class="login-container">
      <div class="login-box">
        <h2 class="login-title">Welcome to APT Apartments</h2>
        <p class="login-subtitle">Select your role to continue</p>
        <form id="loginForm">
          <div class="role-selection">
            <label class="role-option">
              <input type="radio" name="role" value="admin" required>
              <span>Admin</span>
            </label>
            <label class="role-option">
              <input type="radio" name="role" value="resident">
              <span>Resident</span>
            </label>
          </div>
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="login-button">Log In</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const selectedRole = document.querySelector('input[name="role"]:checked').value;

      if (selectedRole === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "resident.html"; // for resident
      }
    });
  </script>
</body>
</html>
